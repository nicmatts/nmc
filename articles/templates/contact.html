{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Contact - {{ block.super }}{% endblock %}

{% block body %}
<div class="col-md-6 col-md-offset-2">
    <h1>Contact Me</h1>

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</div>
{% endblock %}
