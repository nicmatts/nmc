{% extends 'base.html' %}

{% load staticfiles %}

{% load bootstrap3 %}

{% block title %}Contact - {{ block.super }}{% endblock %}

{% block body %}
<div class="col-md-6 col-md-offset-2">
    <h1>Contact Me</h1>

    
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
